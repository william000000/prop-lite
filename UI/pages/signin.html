        </div>
    </div>
    <nav class="navbar">
            <span class="svg">
                    <a href="#"><img src="../img/svg.png" alt="" onclick="openSlideMenu()"></a>
            </span>

                <li class="home"><a href="../index.html">Home</a></li>

        <div class="form">
            <img src="../img/avatarsignin.png" alt="" class="avatar">
            <h2>Sign In</h2>
            <form action="">
                <br><input type="text" name="" id="email" placeholder="email" required>

                <br><button class="button">Sign In</button>
            </form>

                <a href="../signup.html" class="links">I don't have an account!</a><br>
